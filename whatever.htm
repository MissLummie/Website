<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title> טופס register</title>
<script type="text/jscript">
    function isEmpty(str) {
        return (str.length == 0);
    }

    function isNumeric(str) {
        if (isNaN(str))
            return false;
        else
            return true;
    }
    var msg = "";
    function checkForm() {
        // בדיקה שהולד שם
        if (isEmpty(document.getElementById("name").value)) {
            window.alert("you must type name");
            msg += "<li>   שם- חובה להקליד </li>";
        }
        // בדיקה שהוקלדה תעודת זהות והיא מורכבת מספרות
        if (isEmpty(document.getElementById("idNum").value))
            msg += "<li> חובה להקליד תעודת זהות </li>";

        else if (!isNumeric(document.getElementById("idNum").value))
            msg += "<li> תעודת זהות יכולה להכיל רק מספרים </li>";

        var x = "";
        x = document.getElementById("idNum").value;
        if (x.length != 9)
            msg += "<li> תעודת זהות חייבת להיות 9 ספרות </li>";


        // בדיקות עבור הסיסמא רק ספרות אורך 3-5
        if (isEmpty(document.getElementById("pass").value))
            msg += "<li> חובה להקליד סיסמא </li>";
        if (!isNumeric(document.getElementById("pass").value))
            msg += "<li> סיסמא יכולה להכיל רק מספרים </li>";
        x = "";
        x = document.getElementById("pass").value;
        if (x.length < 3 || x.length > 5)
            msg += "<li> סיסמא צריכה להיות בין 3-5 ספרות </li>";

        // בדיקה האם היו שגיאות בנתונים והחזרת אמת או שקר בהתאם
        if (msg.length != 0) {
            document.getElementById('errors').innerHTML = msg;
            msg = "";
            return false;
        }
        else {
            document.getElementById('errors').innerHTML = "מולא כנדרש";
            return true;
        }
    }   
</script>
</head>
<body dir="rtl">
 <ul id="errors"> </ul>
<form action="" id="register" onsubmit="return checkForm()">
<table> 
<tbody><tr>
<td> <input type="text" name="name" id="name" size="20"> </td>  <td> הקש שם </td></tr>
<tr> <td> <input type="text" id="idNum"> </td> <td> הקש תעודת זהות </td> </tr>
<tr> <td> <input type="password" id="pass">  </td> <td> הקש סיסמא בין 3-5 ספרות</td></tr>
<tr>
<td> <input type="submit" value="submit" id="send"> </td>
</tr>
<tr>
    <td> <input type="reset" value="reset">  </td>
</tr>
</tbody></table>
</form>


</body></html>
